<div *ngIf="movieSummary">
  <h1>{{ movieSummary.title}}</h1>
  <h4>Premise</h4>
  <p>{{ movieSummary.overview}}</p>
  <h5>Genres</h5>
  <p>
    <span *ngFor="let genre of movieSummary.genres; let i = index;">{{ genre.name }}
    <span *ngIf="i < movieSummary.genres.length-1">,&nbsp;</span>
    </span>
  </p>
  <!-- <p>
    <a routerLink="../movie" [queryParams]="{'id':movieId}">More Info...</a>
  </p> -->
</div>
